<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="Filter_Rotate" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">Filter_Rotate 固定旋转</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>(通用图像处理)按一定角度旋转图像
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">TURING.Filter_Rotate(angle)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>angle：整数型，旋转的正负度数值，正数顺时针（默认45，范围：正负0~360）</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>无</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("Filter_Rotate1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='Filter_Rotate1'>
'获取图像数据
Call TURING.Pixel_FromScreen(0, 0, 500, 300)
'按一定角度旋转图像
Call TURING.Filter_Rotate(45)
'显示图像效果预览
Call TURING.Pixel_Preview()
</pre></div></td></tr>
        <tr><td class="tab_left" valign="top">滤镜效果</td>
        <td><img src="img/Filter_Rotate.PNG" /></td></tr>
</table>



</div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
