<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="EvalVariance" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">EvalVariance 统计差平方</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>评价图像清晰度（对图像进行差平方的统计）
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">num = TURING.EvalVariance()</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>无</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>num：整数型，清晰度数值</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("EvalVariance1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='EvalVariance1'>
'获取屏幕图像数据
Call TURING.Pixel_FromScreen(0,0,200,100)
'显示获取的图像
Call TURING.Pixel_Preview()
'统计差平方算法
TracePrint TURING.EvalVariance()
</pre></div></td></tr>
</table>



</div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
