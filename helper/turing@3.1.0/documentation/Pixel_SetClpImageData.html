    <link href="css.css" rel="stylesheet" rev="stylesheet"/>

<body>
<div class="wrap">
<a name="Pixel_SetClpImageData" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">Pixel_SetClpImageData 设置剪切板图像数据</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>将内部的图像数据设置到剪切板中</td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">TURING.Pixel_SetClpImageData()</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>无</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>无</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("Pixel_SetClpImageData1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='Pixel_SetClpImageData1'>
'获取屏幕图像
Call TURING.Pixel_FromScreen(0,0,800,600)
'设置剪切板图像
Call TURING.Pixel_SetClpImageData()
'获取剪切板图像
Call TURING.Pixel_GetClpImageData()
'显示获取的图像
Call TURING.Pixel_Preview()
</pre></div></td></tr>
</table>



</div>

</body>
