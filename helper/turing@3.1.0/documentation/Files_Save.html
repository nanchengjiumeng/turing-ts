    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="Files_Save" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">Files_Save 保存文本文件内容</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>保存文本文件内容
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">TURING.Files_Save(iText, SavePath)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>
iText：字符串型，文本内容<br>
SavePath：字符串型，保存文件路径（后缀名任意！）</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>无</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("Files_Save1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='Files_Save1'>
'配合Lib_LoadEx使用，效果非常好！
返回值 = TURING.Files_Read("C:\识别库1.lib")
TracePrint TURING.Lib_LoadEx(返回值)
'另存一份文件
Call TURING.Files_Save(返回值, "C:\识别库2.lib")
</pre></div></td></tr>
</table>



</div>
