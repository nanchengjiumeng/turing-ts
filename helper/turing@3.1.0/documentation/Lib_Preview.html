<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="Lib_Preview" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">Lib_Preview 字库点阵预览</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>对加载的识别字库点阵进行显示查看
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">[x,y] = TURING.Lib_Preview(index)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>index：整数型，字库索引号</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>[点击图像位置的坐标，格式：x,y]<br>
x：返回图像上点击位置的X坐标<br>
y：返回图像上点击位置的Y坐标</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("Lib_Preview1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='Lib_Preview1'>
数量 = TURING.Lib_Load("C:\识别库.lib")
For i = 0 To 数量
    Call TURING.Lib_Preview(i)
Next
</pre></div></td></tr>
</table>



</div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
