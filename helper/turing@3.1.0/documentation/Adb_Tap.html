    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="Adb_Tap" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">Adb_Tap 短暂点击</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>模拟短暂的点击操作
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">TURING.Adb_Tap(x, y)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>
x：整数型，设备屏幕X坐标<br>
y：整数型，设备屏幕Y坐标</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>无</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("Adb_Tap1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='Adb_Tap1'>
'关联调试桥（仅需脚本开头调用一次）
Call TURING.Adb_Link("C:\Program Files (x86)\dnplayer2\adb.exe")
'短暂点击指定坐标
Call TURING.Adb_Tap(200, 125)
</pre></div></td></tr>
</table>



</div>
