<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="Lib_Generate" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">Lib_Generate 生成字符串点阵</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>生成二进制字符串点阵
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">bit = TURING.Lib_Generate()</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>无</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>bit：字符串型，二进制字符串点阵</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("Lib_Generate1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='Lib_Generate1'>
'获取屏幕图像数据
Call TURING.Pixel_FromScreen(0,0,20,10)
'二值化处理
Call TURING.Filter_Binaryzation("0-128")
'显示获取的图像
Call TURING.Pixel_Preview()
字符串点阵 = TURING.Lib_Generate()
TracePrint 字符串点阵
</pre></div></td></tr>
</table>



</div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
