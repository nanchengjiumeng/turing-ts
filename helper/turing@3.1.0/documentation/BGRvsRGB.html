<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="BGRvsRGB" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">BGRvsRGB BGR与RGB互转</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>BGR格式与RGB格式互相转换颜色空间
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">Color2 = TURING.BGRvsRGB(Color1)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>color1：字符串型，16进制颜色值</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>color2：字符串型，16进制颜色值</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("BGRvsRGB1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='BGRvsRGB1'>
'BGR与RGB互转
TracePrint TURING.BGRvsRGB("1234FF")
TracePrint TURING.BGRvsRGB("FF1234")
</pre></div></td></tr>
</table>



</div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
