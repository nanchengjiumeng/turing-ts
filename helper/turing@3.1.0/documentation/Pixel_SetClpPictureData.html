<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="Pixel_SetClpPictureData" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">Pixel_SetClpPictureData 设置剪切板图片像素</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>设置图片图像数据保存到剪切板中</td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">TURING.Pixel_SetClpPictureData(ImagePath)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>ImagePath：字符串型，图片文件的路径</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>无</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("Pixel_SetClpPictureData1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='Pixel_SetClpPictureData1'>
'设置剪切板图像
Call TURING.Pixel_SetClpPictureData("C:\未命名.bmp")
'获取剪切板图像
Call TURING.Pixel_GetClpImageData()
'显示获取的图像
Call TURING.Pixel_Preview()
</pre></div></td></tr>
</table>



</div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
