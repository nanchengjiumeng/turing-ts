<body>
<div class="wrap">
<a name="KM_GetCursorPos" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">KM_GetCursorPos 得到鼠标当前位置</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>得到当前鼠标所在的位置坐标
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">[x,y] = TURING.KM_GetCursorPos()</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>无</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>
[坐标，格式：x,y]<br>
x：返回屏幕X坐标<br>
y：返回屏幕Y坐标</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("KM_GetCursorPos1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='KM_GetCursorPos1'>
坐标 = Split(TURING.KM_GetCursorPos(), ",")
'把当前鼠标位置的x和y坐标放在变量mx和my中
mx = Clng(坐标(0))
my = Clng(坐标(1))
TracePrint mx
TracePrint my
</pre></div></td></tr>
</table>



</div>
