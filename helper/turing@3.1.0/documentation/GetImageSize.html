<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="GetImageSize" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">GetImageSize 获取图片大小</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>获取指定图片的宽度和高度
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">[w,h] = TURING.GetImageSize(FilePath)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>FilePath：字符串型，图片文件的路径(支持：bmp、png、jpg、gif格式)</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>
[图片大小，格式：宽,高]<br>
w：图片宽度值<br>
h：图片高度值</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("GetImageSize1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='GetImageSize1'>
' 获取图片大小
大小 = Split(TURING.GetImageSize("C:\小女孩.jpg"),",")
宽 = Clng(大小(0))
高 = Clng(大小(1))
TracePrint 宽
TracePrint 高
</pre></div></td></tr>
</table>



</div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
