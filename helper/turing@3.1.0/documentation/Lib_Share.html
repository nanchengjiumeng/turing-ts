<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="Lib_Share" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">Lib_Share 分享识别字库</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>将已加载的识别字库重新生成一个新的字库文件
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">TURING.Lib_Share(LibPath)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>LibPath：字符串型，保存识别字库文件路径</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>无</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("Lib_Share1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='Lib_Share1'>
'创建一个系统“宋体9号”字库
Call TURING.Lib_Create("宋体", 9)
'分享创建系统字体的识别字库文件
Call TURING.Lib_Share("C:\宋体9.lib")
</pre></div></td></tr>
        <tr><td class="tab_left" valign="top">字库内容</td>
        <td><img src="img/Lib_Share.PNG" /></td></tr>
</table>



</div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
