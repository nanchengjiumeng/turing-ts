<div class="wrap">
<a name="Memory_GetInfo" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">Memory_GetInfo 获取内存信息</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>获取物理内存相关信息
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">Info = TURING.Memory_GetInfo()</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>无</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>Info：字符串型，获取内存信息（总共物理内存KB|可用物理内存KB|已用内存比率%）</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("Memory_GetInfo1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='Memory_GetInfo1'>
'清理前信息：总共物理内存KB|可用物理内存KB|已用内存比率%
TracePrint TURING.Memory_GetInfo()
'进行内存垃圾清理
Call TURING.Memory_Clear()
'清理后结果：
TracePrint TURING.Memory_GetInfo()
</pre></div></td></tr>
</table>
