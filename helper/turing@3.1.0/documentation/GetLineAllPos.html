<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="GetLineAllPos" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">GetLineAllPos 取直线上所有坐标</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>获取两点间的直线上所有坐标
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">AllPos = TURING.GetLineAllPos(x1,y1,x2,y2)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>
x1：整数型，起点X坐标<br>
y1：整数型，起点Y坐标<br>
x2：整数型，终点X坐标<br>
y2：整数型，终点Y坐标</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>AllPos：字符串型，直线上所有坐标（格式:x坐标,y坐标|x坐标,y坐标|…）</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("GetLineAllPos1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='GetLineAllPos1'>
坐标 = TURING.GetLineAllPos(0,0,10,10)
TracePrint 坐标
</pre></div></td></tr>
</table>



</div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
