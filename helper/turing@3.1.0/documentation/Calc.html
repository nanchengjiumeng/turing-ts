    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="Calc" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">Calc 计算器</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>计算一个算术表达式（仅四则运算）
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">num = TURING.Calc(formula)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>formula：字符串型，算术表达式</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>num：字符串型，计算结果数值</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("Calc1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='Calc1'>
'一个简单是算术表达式计算
TracePrint TURING.Calc("1+2*3-4/5")
'算术最大数值上限
TracePrint TURING.Calc("33333333*30000000")
</pre></div></td></tr>
</table>



</div>
