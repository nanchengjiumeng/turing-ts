<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="Screen_Refresh" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">Screen_Refresh 刷新屏幕</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>对屏幕上显示的打印内容进行强制刷新清除
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">TURING.Screen_Refresh()</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>无</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>无</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("Screen_Refresh1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='Screen_Refresh1'>
'获取屏幕图像数据
Call TURING.Pixel_FromScreen(0, 0, 250, 250)
'图像打印到屏幕上(但是会被刷新掉)
Call TURING.Screen_PrintImage(250, 250)
Delay 1000
'强制刷新屏幕
Call TURING.Screen_Refresh()
</pre></div></td></tr>
</table>



</div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
