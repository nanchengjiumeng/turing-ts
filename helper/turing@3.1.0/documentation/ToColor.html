<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="ToColor" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">ToColor RGB分量转颜色值</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>RGB颜色分量合并为16进制颜色值（格式：BBGGRR）
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">color = TURING.ToColor(R, G, B)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>
R：整数型，颜色R分量（范围：0~255）<br>
G：整数型，颜色G分量（范围：0~255）<br>
B：整数型，颜色B分量（范围：0~255）</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>color：字符串型，16进制颜色值（格式：BBGGRR）</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("ToColor1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='ToColor1'>
R = 255
G = 0
B = 0
'RGB分量转颜色值
颜色值 = TURING.ToColor(R, G, B)
TracePrint 颜色值
</pre></div></td></tr>
</table>



</div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
