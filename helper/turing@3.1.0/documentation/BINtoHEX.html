<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="BINtoHEX" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">BINtoHEX 二进制转十六进制字符串</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>二进制转十六进制字符串
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">HexStr = TURING.BINtoHEX(BinStr)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>BinStr：字符串型，二进制字符串内容</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>HexStr：字符串型，十六进制字符串内容</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("BINtoHEX1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='BINtoHEX1'>
'十六进制转二进制字符串
BinStr = TURING.HEXtoBIN("0000FF")
TracePrint BinStr
'二进制转十六进制字符串
HexStr = TURING.BINtoHEX(BinStr)
TracePrint HexStr
</pre></div></td></tr>
</table>



</div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
