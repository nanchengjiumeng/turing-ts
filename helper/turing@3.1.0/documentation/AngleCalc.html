<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="AngleCalc" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">AngleCalc 角度计算</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>角度计算，指北为0度
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">Angle = TURING.AngleCalc(aX, aY, bX, bY)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>
aX：整数型，圆心点x<br>
aY：整数型，圆心点y<br>
bX：整数型，移动点x<br>
bY：整数型，移动点y</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>Angle：整数型，角度（指北为0度）</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("AngleCalc1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='AngleCalc1'>
aX = 100
aY = 100
bX = 150
bY = 100
TracePrint TURING.AngleCalc(aX, aY, bX, bY)
</pre></div></td></tr>
        <tr><td class="tab_left" valign="top">角度方向</td>
        <td><img src="img/AngleCalc.png" /></td></tr>
</table>



</div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
