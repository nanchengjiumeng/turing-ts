<body>
<div class="wrap">
<a name="Media_TextToSpeech" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">Media_TextToSpeech 文字转语音</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>文字转语音（百度语音识别接口）
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">TURING.Media_TextToSpeech(Text, Sound, SavePath)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>
Text：字符串型，需要转换的文字内容<br>
Sound：整数型，声音类型（0小姐姐,1小哥哥,2大姐姐,3大哥哥）<br>
SavePath：字符串型，保存声音文件路径（后缀名.mp3）</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>无</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("Media_TextToSpeech1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='Media_TextToSpeech1'>
Call TURING.Media_TextToSpeech("欢迎使用图灵识别",0,"C:\TURING\图灵.mp3")
</pre></div></td></tr>
</table>
