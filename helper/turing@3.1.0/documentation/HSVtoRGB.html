<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="HSVtoRGB" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">HSVtoRGB HSV转RGB</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>HSV转换为RGB空间颜色值
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">color = TURING.HSVtoRGB(H, S, V)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>
H：整数型，颜色H分量<br>
S：整数型，颜色S分量<br>
V：整数型，颜色V分量</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>color：字符串型，16进制颜色值（格式：BBGGRR）</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("HSVtoRGB1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='HSVtoRGB1'>
'HSV转RGB
hColor = TURING.HSVtoRGB(0,100,100)
TracePrint hColor
</pre></div></td></tr>
</table>



</div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
