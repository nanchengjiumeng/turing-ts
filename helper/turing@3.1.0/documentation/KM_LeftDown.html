<body>
<div class="wrap">
<a name="KM_LeftDown" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">KM_LeftDown 鼠标左键按下</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>模拟按下鼠标左键
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">TURING.KM_LeftDown(x, y)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>
x：整数型，可选，屏幕x坐标（默认0）<br>
y：整数型，可选，屏幕y坐标（默认0）</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>无</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("KM_LeftDown1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='KM_LeftDown1'>
'Call TURING.Link(窗口句柄, "km")  '关联为后台键鼠模式
'Call TURING.UnLink("km")   '取消后台键鼠模式
'在当前鼠标的位置按下鼠标左键
TURING.KM_LeftDown
</pre></div></td></tr>
</table>



</div>
