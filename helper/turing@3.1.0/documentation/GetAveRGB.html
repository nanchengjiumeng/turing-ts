<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="GetAveRGB" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">GetAveRGB 获取范围内颜色均值</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>获取指定范围内所有颜色的均值（支持图中图）
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">sColor = TURING.GetAveRGB(left, top, right, bottom)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>
left：整数型，屏幕左上角X坐标<br>
top：整数型，屏幕左上角Y坐标<br>
right：整数型，屏幕右下角X坐标<br>
bottom：整数型，屏幕右下角Y坐标</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>sColor：字符串型，16进制颜色值（格式：BBGGRR）</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("GetAveRGB1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='GetAveRGB1'>
颜色均值 = TURING.GetAveRGB(0,0,100,100)
TracePrint 颜色均值
</pre></div></td></tr>
</table>



</div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
