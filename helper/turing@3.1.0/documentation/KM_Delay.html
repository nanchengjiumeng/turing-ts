<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="KM_Delay" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">KM_Delay 延时</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>脚本暂停执行一段时间
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">[x,y] = TURING.KM_Delay(mSec)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>mSec：整数型，毫秒数（1秒=1000毫秒）</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>无</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("KM_Delay1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='KM_Delay1'>
'移动鼠标到（10,10）位置
TURING.KM_MoveTo 10,10
'等待1秒
TURING.KM_Delay 1000
'移动鼠标到（220,220）位置
TURING.KM_MoveTo 220,220
</pre></div></td></tr>
</table>



</div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
