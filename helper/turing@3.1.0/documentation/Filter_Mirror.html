<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="Filter_Mirror" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">Filter_Mirror 固定镜像</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>(通用图像处理)按一定方向镜像图像
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">TURING.Filter_Mirror(Direction)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>Direction：整数型，镜像的方向（默认0水平镜像，1垂直镜像，2水平和垂直同时镜像）</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>无</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("Filter_Mirror1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='Filter_Mirror1'>
'获取图像数据
Call TURING.Pixel_FromScreen(0, 0, 500, 300)
'水平镜像
Call TURING.Filter_Mirror(0)
'显示图像效果预览
Call TURING.Pixel_Preview()
</pre></div></td></tr>
        <tr><td class="tab_left" valign="top">滤镜效果</td>
        <td><img src="img/Filter_Mirror.PNG" /></td></tr>
</table>



</div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
