<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="KM_MoveTo" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">KM_MoveTo 鼠标移动到</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>移动鼠标到指定位置
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">TURING.KM_MoveTo(x, y)</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>
x：整数型，屏幕x坐标<br>
y：整数型，屏幕y坐标</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>无</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("KM_MoveTo1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='KM_MoveTo1'>
'Call TURING.Link(窗口句柄, "km")  '关联为后台键鼠模式
'Call TURING.UnLink("km")   '取消后台键鼠模式
'改变当前鼠标到（100,100）的位置
TURING.KM_MoveTo 100, 100  
</pre></div></td></tr>
        <tr><td class="tab_left" valign="top">备注</td>
        <td>如果无法使用，请用管理员权限运行（Win10系统需要）</td></tr>
</table>



</div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
