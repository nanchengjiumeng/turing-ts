<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>《我的眼睛--图灵识别》命令帮助</title>
    <link href="css.css" rel="stylesheet" rev="stylesheet"/>
</head>
<body>
<div class="wrap">
<a name="GetTime" style="display:none"></a>
<table><tr><td class="tab_left" valign="top">命令名称</td>
        <td><span class="blue">GetTime 精准的计算时间差</span></td></tr>
        <tr><td class="tab_left" valign="top">命令功能</td>
        <td>获取系统从开机到现在所经过的时间
        </td></tr>
        <tr><td class="tab_left" valign="top">语法格式</td>
        <td ><span class="blue">iTime = TURING.GetTime()</span></td></tr>
        <tr><td class="tab_left" valign="top">参数说明</td>
        <td>无</td></tr>
        <tr><td class="tab_left" valign="top">返回值</td>
        <td>iTime：整数型，毫秒时间</td></tr>
        <tr><td class="tab_left" valign="top">按键精灵</td>
        <td><div class="dp-highlighter">
        <a class='copy' href='javascript:void(0)' onclick='copycode("GetTime1")'>复制代码</a>
        <Pre class='prettyprint lang-ql linenums' id='GetTime1'>
'记录开始时间
T1 = TURING.GetTime()
'获取屏幕区域像素
Call TURING.Pixel_FromScreen(0, 0, 1000, 1000)
'记录结束时间
T2 = TURING.GetTime()
'计算时间差（毫秒）
TracePrint "耗时：" & T2 - T1 & "毫秒！"
</pre></div></td></tr>
</table>

</div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
